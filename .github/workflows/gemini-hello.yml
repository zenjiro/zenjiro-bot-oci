name: 'Gemini Hello World'

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Gemini CLI
      run: npm install -g @google/gemini-cli
    - name: Run Gemini Hello
      run: gemini -p hello
