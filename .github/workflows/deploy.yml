name: Deploy to Oracle Cloud VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.OCI_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        echo "${{ secrets.OCI_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
    - name: Deploy to Oracle Cloud VM
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.OCI_VM_USER }}@${{ secrets.OCI_VM_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.OCI_BOT_DIRECTORY || '/home/opc/zenjiro-bot-oci' }}
          echo "Creating backup..."
          ts=$(date +%Y%m%d-%H%M%S)
          dest=../zenjiro-bot-oci-backup-$ts
          mkdir -p "$dest"
          if command -v rsync >/dev/null 2>&1; then
            rsync -a --exclude='.*-now' --exclude='.git' ./ "$dest"/ || true
          else
            tar -cf - . --exclude='.git' --exclude='.*-now' --ignore-failed-read | tar -xf - -C "$dest" || true
          fi
          echo "Cleaning up old backups..."
          find .. -ignore_readdir_race -maxdepth 1 -type d -name 'zenjiro-bot-oci-backup-*' -mtime +7 -exec rm -rf {} + 2>/dev/null || true
          echo "Pulling latest changes from GitHub..."
          git fetch origin
          git reset --hard origin/main
          echo "Deployment completed successfully!"
        EOF
    - name: Verify deployment
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.OCI_VM_USER }}@${{ secrets.OCI_VM_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.OCI_BOT_DIRECTORY || '/home/opc/zenjiro-bot-oci' }}
          echo "Current git status:"
          git log -1 --oneline
        EOF
