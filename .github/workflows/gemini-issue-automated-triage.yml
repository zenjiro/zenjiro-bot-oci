name: 'ðŸ·ï¸ Gemini Automated Issue Triage'

on:
  issues:
    types:
      - 'opened'
      - 'reopened'
  issue_comment:
    types:
      - 'created'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'issue number to triage'
        required: true
        type: 'number'

concurrency:
  group: '${{ github.workflow }}-${{ github.event.issue.number || github.event.inputs.issue_number || github.run_id }}'
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

permissions:
  contents: 'read'
  issues: 'write'
  statuses: 'write'

jobs:
  triage-issue:
    if: >
      github.event_name == 'issues' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '@gemini-cli /triage') &&
       (github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR'))
    timeout-minutes: 5
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # ratchet:actions/checkout@v4

      - name: 'Generate GitHub App Token'
        id: 'generate_token'
        if: |-
          ${{ vars.APP_ID }}
        uses: 'actions/create-github-app-token@v2'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version: '24'
          
      - name: 'Install Gemini CLI'
        run: npm install -g @google/gemini-cli

      - name: 'Fetch Issue Data for Manual Dispatch'
        if: github.event_name == 'workflow_dispatch'
        id: 'fetch_issue'
        env:
          GITHUB_TOKEN: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
        run: |
          set -euo pipefail
          issue_data=$(gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.issue_number }})
          title=$(echo "$issue_data" | jq -r '.title // ""')
          body=$(echo "$issue_data" | jq -r '.body // ""')
          number=$(echo "$issue_data" | jq -r '.number // ""')

          {
            echo "title<<EOF"
            echo "$title"
            echo "EOF"
            echo "body<<EOF"
            echo "$body"
            echo "EOF"
            echo "number=$number"
          } >> "$GITHUB_OUTPUT"

      - name: 'Run Gemini Issue Triage'
        id: 'gemini_issue_triage'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          GITHUB_TOKEN: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          ISSUE_TITLE: '${{ github.event.issue.title || steps.fetch_issue.outputs.title }}'
          ISSUE_BODY: '${{ github.event.issue.body || steps.fetch_issue.outputs.body }}'
          ISSUE_NUMBER: '${{ github.event.issue.number || steps.fetch_issue.outputs.number }}'
          REPOSITORY: '${{ github.repository }}'
        run: |
          set -euo pipefail
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "GEMINI_API_KEY is not set. Please set it as a repository secret."
            exit 1
          fi
          
          # Create a prompt for code review
          cat > final_prompt.txt << 'EOF'
          ## Role
          You are an issue triage assistant. Analyze the current GitHub issue
          and apply the most appropriate existing labels. Use the available
          tools to gather information; do not ask for information to be
          provided.
          ## Steps
          1. Run: `gh api repos/:owner/:repo/labels --jq '.[].name'` to get all available labels.
          2. Review the issue title and body provided in the environment
             variables: "${ISSUE_TITLE}" and "${ISSUE_BODY}".
          3. Select the most relevant labels from the existing labels. Available labels are:
             bug, documentation, duplicate, enhancement, good first issue, help wanted, invalid, question, wontfix
          4. Apply the selected labels to this issue using:
             `gh issue edit "${ISSUE_NUMBER}" --add-label "label1,label2"`
          ## Guidelines
          - Only use labels that already exist in the repository
          - Do not add comments or modify the issue content
          - Triage only the current issue
          - Assign all applicable labels based on the issue content
          - Reference all shell variables with quotes and braces like "${VARIABLE_NAME}"
          EOF
          
          # Run Gemini
          gemini -p "$(cat final_prompt.txt)"

      - name: 'Post Issue Triage Failure Comment'
        if: |-
          ${{ failure() && steps.gemini_issue_triage.outcome == 'failure' }}
        uses: 'actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            const issueNumber = '${{ github.event.issue.number || steps.fetch_issue.outputs.number }}';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(issueNumber),
              body: 'There is a problem with the Gemini CLI issue triaging. Please check the [action logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
